<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÂêéÂè∞ÁôªÂΩï</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      margin:0;
      background:#f1f3f4;
      font-family:'Roboto',Arial,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    .login-card {
      background:#fff;
      width:100%;
      max-width:420px;
      border-radius:16px;
      box-shadow:0 12px 40px rgba(0,0,0,0.15);
      padding:48px 40px;
      text-align:center;
    }
    h1 {
      color:#333;
      font-size:28px;
      margin-bottom:40px;
      font-weight:500;
    }
    .form-group {
      margin-bottom:24px;
      text-align:left;
      position:relative;
    }
    label {
      display:block;
      margin-bottom:10px;
      color:#5f6368;
      font-weight:500;
      font-size:15px;
    }
    .input-wrapper {
      position:relative;
    }
    input {
      width:100%;
      padding:16px 50px 16px 16px;
      border:1px solid #dadce0;
      border-radius:12px;
      font-size:17px;
      box-sizing:border-box;
    }
    .toggle-password {
      position:absolute;
      right:16px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      color:#5f6368;
      font-size:22px;
      user-select:none;
    }
    .turnstile-wrapper {
      margin:32px 0;
      display:flex;
      justify-content:center;
    }
    button {
      width:100%;
      padding:16px;
      background:#4285f4;
      color:white;
      border:none;
      border-radius:12px;
      font-size:18px;
      cursor:pointer;
      margin-top:8px;
    }
    button:hover {
      background:#3367d6;
    }
    button:disabled {
      background:#9bb6e0;
      cursor:not-allowed;
    }
    .status {
      margin-top:24px;
      padding:16px;
      border-radius:12px;
      font-size:16px;
      text-align:center;
    }
    .success {
      background:#e6f4ea;
      color:#137333;
      border:1px solid #34a853;
    }
    .error {
      background:#fce8e6;
      color:#c5221f;
      border:1px solid #ea4335;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>ÂêéÂè∞ÁÆ°ÁêÜÁôªÂΩï</h1>
    <form id="loginForm">
      <div class="form-group">
        <label>Áî®Êà∑Âêç</label>
        <div class="input-wrapper">
          <input type="text" id="username" placeholder="ËæìÂÖ•Áî®Êà∑Âêç" required autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <label>ÂØÜÁ†Å</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="ËæìÂÖ•ÂØÜÁ†Å" required autocomplete="off">
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>
      <div class="turnstile-wrapper">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAACGkz4X0J8Vxw1wl" data-theme="light"></div>
      </div>
      <button type="submit">ÁôªÂΩï</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (pwdInput.type === 'password') {
        pwdInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        pwdInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }

    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const token = turnstile.getResponse();

      if (!username || !password) {
        return showStatus('ËØ∑Â°´ÂÜôÁî®Êà∑ÂêçÂíåÂØÜÁ†Å', true);
      }
      if (!token) {
        return showStatus('ËØ∑ÂÆåÊàêÈ™åËØÅÁ†ÅÈ™åËØÅ', true);
      }

      const btn = e.target.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'È™åËØÅ‰∏≠...';

      try {
        const res = await fetch('/api/data');
        const xml = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, 'text/xml');
        const admin = doc.querySelector('admin');

        if (!admin) throw new Error('Êú™ÈÖçÁΩÆÁÆ°ÁêÜÂëòË¥¶Âè∑');

        const storedUser = admin.getAttribute('username');
        const storedHash = admin.getAttribute('password');

        if (username !== storedUser) throw new Error('Áî®Êà∑ÂêçÈîôËØØ');

        if (!storedHash.startsWith('pbkdf2:sha256:')) throw new Error('ÂØÜÁ†ÅÊ†ºÂºè‰∏çÊîØÊåÅ');

        const parts = storedHash.split(':');
        if (parts.length !== 5) throw new Error('ÂØÜÁ†ÅÂìàÂ∏åÊ†ºÂºèÈîôËØØ');

        const iterations = parseInt(parts[2]);
        const salt = parts[3];
        const expectedHash = parts[4];

        const derivedKey = CryptoJS.PBKDF2(password, salt, {
          keySize: 256 / 32,
          iterations: iterations,
          hasher: CryptoJS.algo.SHA256
        });

        const calculatedHash = derivedKey.toString(CryptoJS.enc.Hex);

        if (calculatedHash === expectedHash) {
          document.cookie = `admin_logged_in=true; path=/; max-age=${7*24*60*60}; SameSite=Lax`;
          showStatus('ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...', false);
          setTimeout(() => location.href = '/admin/admin.html', 1200);
        } else {
          throw new Error('ÂØÜÁ†ÅÈîôËØØ');
        }
      } catch (err) {
        turnstile.reset();
        showStatus(err.message || 'ÁôªÂΩïÂ§±Ë¥•', true);
      } finally {
        btn.disabled = false;
        btn.textContent = 'ÁôªÂΩï';
      }
    };

    function showStatus(msg, isError = false) {
      const div = document.getElementById('status');
      div.textContent = msg;
      div.className = 'status ' + (isError ? 'error' : 'success');
    }
  </script>
</body>
</html>
