<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>友情链接</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: #f4f6f8;
    color: #202124;
  }
  header {
    background: #1a73e8;
    color: #fff;
    padding: 20px;
    font-size: 24px;
    font-weight: 600;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,.1);
  }
  main {
    padding: 24px;
    max-width: 1400px;
    margin: 0 auto;
  }
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }
  /* 手机端：1列 */
  @media (max-width: 767px) {
    .card-grid {
      grid-template-columns: 1fr;
    }
  }
  /* 平板：2-4列（自动） */
  @media (min-width: 768px) and (max-width: 1199px) {
    .card-grid {
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }
  }
  /* 大屏（≥1200px）：最多6列 */
  @media (min-width: 1200px) {
    .card-grid {
      grid-template-columns: repeat(6, 1fr);
    }
  }
  .card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,.08);
    cursor: pointer;
    transition: all 0.25s ease;
    border: 1px solid #dadce0;
    min-height: 110px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  }
  .card .name {
    font-weight: 600;
    font-size: 17px;
    color: #1a73e8;
    margin-bottom: 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .card .desc {
    font-size: 14px;
    color: #5f6368;
    line-height: 1.5;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }
  .placeholder {
    text-align: center;
    color: #5f6368;
    font-size: 18px;
    padding: 80px 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,.06);
    grid-column: 1 / -1;
  }
  .tip {
    text-align: center;
    font-size: 15px;
    color: #5f6368;
    margin-top: 30px;
  }
</style>
</head>
<body>
<header>友情链接</header>
<main>
  <div class="card-grid" id="linksContainer">
    <p class="placeholder">加载中...</p>
  </div>
  <p class="tip">交换友情链接，请通过左侧菜单“网站提交”填写申请信息。</p>
</main>
<script>
async function loadFriendlyLinks() {
  const container = document.getElementById('linksContainer');
  container.innerHTML = '<p class="placeholder">加载中...</p>';
  
  try {
    const res = await fetch('/api/friendly');
    let links = [];
    
    if (res.ok) {
      links = await res.json();
    }
    
    container.innerHTML = '';
    
    if (!links || !Array.isArray(links) || links.length === 0) {
      container.innerHTML = '<div class="placeholder">暂无友情链接<br><br>虚位以待，欢迎优质站点交换友链~</div>';
      return;
    }

    links.forEach(link => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="name">${link.name || '未命名站点'}</div>
        <div class="desc">${link.desc || '优质站点，等你来交换'}</div>
      `;
      card.onclick = () => window.open(link.url, '_blank');
      container.appendChild(card);
    });
    
  } catch (e) {
    container.innerHTML = '<div class="placeholder">暂无友情链接<br><br>虚位以待，欢迎优质站点交换友链~</div>';
    console.error('加载友情链接失败:', e);
  }
}

loadFriendlyLinks();
</script>
</body>
</html>
