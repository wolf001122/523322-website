<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简谐振动 - 523322.xyz</title>
  <style>
    body{font-family:system-ui; margin:20px; background:#f8f9fa;}
    canvas{border:1px solid #ccc; background:#fff; display:block; margin:20px auto;}
    .controls{text-align:center;}
  </style>
</head>
<body>
  <h1>简谐振动模拟（弹簧振子）</h1>
  <p>公式：\( x = A \cos(\omega t + \phi) \)，\( \omega = \sqrt{k/m} \)</p>

  <div class="controls">
    <label>质量 m (kg): <input type="range" id="m" min="0.5" max="5" step="0.1" value="1"><span id="mVal">1</span></label><br>
    <label>弹簧常数 k (N/m): <input type="range" id="k" min="1" max="20" value="10"><span id="kVal">10</span></label><br>
    <button onclick="reset()">重置</button>
  </div>

  <canvas id="c" width="800" height="300"></canvas>

  <script>
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    let t = 0, phase = 0;

    function draw() {
      ctx.clearRect(0,0,c.width,c.height);
      const m = +document.getElementById('m').value;
      const k = +document.getElementById('k').value;
      document.getElementById('mVal').textContent = m;
      document.getElementById('kVal').textContent = k;

      const omega = Math.sqrt(k / m);
      const x = 200 * Math.cos(omega * t + phase); // 振幅200像素

      // 弹簧
      ctx.beginPath();
      ctx.moveTo(400, 100);
      for (let i = 0; i < 20; i++) {
        ctx.lineTo(400 + x/2 * Math.sin(i*0.8), 100 + i*10);
      }
      ctx.strokeStyle='#888'; ctx.lineWidth=2; ctx.stroke();

      // 小球
      ctx.beginPath();
      ctx.arc(400 + x, 100 + 190, 25, 0, Math.PI*2);
      ctx.fillStyle='#007bff'; ctx.fill();

      t += 0.03;
      requestAnimationFrame(draw);
    }

    function reset() { t = 0; phase = Math.random()*Math.PI*2; }
    document.getElementById('m').oninput = reset;
    document.getElementById('k').oninput = reset;
    draw();
  </script>
</body>
</html>
